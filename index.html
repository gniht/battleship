<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css"/>
  <title>Battleship</title>
</head>
<body>
  <div class="ui">
    <div class="menu">      
      <button class="start-btn">Start Game / Reroll ship placement</button>
      <button class="difficulty-btn"><h4 class="difficulty">Easy</h4>(click to toggle difficulty)</button>
    </div>
    <div class="headings">
      <h2 class="enemy-area-label">Enemy waters</h2>
      <h2 class="friendly-area-label">Friendly seas</h2>
    </div>    
    <div class="grid-container"> 
      <div class="enemy-grid"></div>
      <div class="player-grid"></div>
    </div>

    <div class="br"></div>
    
    <div class="combat-notifications">
      <div class="report-section">
        <h2 style="margin: 20px;">Combat Reports:</h2>
        <h3 class="player-attack-results"></h3>
        <h3 class="enemy-attack-results"></h3>
      </div>
      <div class="report-section">
        <h2 style="margin: 20px;">Damage Reports:</h2>
        <div  class="damage-report"></div>             
      </div>      
    </div>    
  </div> 
  <script type="module" src="./src/battleship-UI.js"></script>
</body>
</html>
